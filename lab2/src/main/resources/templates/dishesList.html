<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
    <style type="text/css">
        body { width: 800px; margin: auto; font-family: Arial, sans-serif; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        table, td, th { border: 1px solid black; padding: 10px; }
        th { background-color: #4CAF50; color: white; }
        section { float: left; margin: 0 1.5%; width: 63%; }
        aside { float: right; margin: 0 1.5%; width: 30%; }
    </style>
</head>
<body>
<header>
    <h1>Select the Dish to add to the Chef</h1>
</header>
<section>
    <h2>Select dish:</h2>
    <form th:action="@{/dish}" th:method="POST">
        <th:block th:each="dish : ${dishes}">
            <label>
                <input type="radio" th:name="dishId" th:value="${dish.dishId}">
                <span th:text="${dish.name}">Dish name</span>
                <input type="hidden" th:name="chefId" th:value="${chefId}">
            </label>
            <br/>
        </th:block>
        <br/>
        <input type="submit" value="Add dish">
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Chef ID</b></td>
            <td th:text="${chefId}">1</td>
        </tr>
        <tr>
            <td><b>Chef Name</b></td>
            <td th:text="${chefName}">Chef Name</td>
        </tr>
    </table>
</aside>
</body>
</html>
