<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
</head>
<body>
<h2>All dishes</h2>

<div th:if="${hasError}">
    <p th:text="${error}" style="color:red;"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>DishId</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}">1</td>
        <td th:text="${dish.dishId}">D1</td>
        <td th:text="${dish.name}">Name</td>
        <td th:text="${dish.cuisine}">Cuisine</td>
        <td th:text="${dish.preparationTime}">15</td>
        <td>
            <a th:href="@{'/dishes/dish-form/' + ${dish.id}}">Edit</a>
            <form th:action="@{'/dishes/delete/' + ${dish.id}}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>

<a th:href="@{/dishes/dish-form}">Add new dish</a>

</body>
</html>
