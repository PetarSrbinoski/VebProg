<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">Dish form</title>
</head>
<body>
<h2 th:text="${formTitle}">Dish form</h2>

<form th:action="@{${action}}" method="post">

    <div>
        <label>Name:</label>
        <input type="text" name="name" th:value="${dish.name}" required/>
    </div>

    <div>
        <label>Cuisine:</label>
        <input type="text" name="cuisine" th:value="${dish.cuisine}" required/>
    </div>

    <div>
        <label>Preparation time (min):</label>
        <input type="number" name="preparationTime"
               th:value="${dish.preparationTime}" min="1" required/>
    </div>

    <div>
        <button type="submit">Save</button>
        <a th:href="@{/dishes}">Cancel</a>
    </div>
</form>

</body>
</html>
